{% load static %}
{% load wagtailcore_tags wagtailimages_tags %}

<div class="{{ value.alignment }} position-relative">
    {% image value.image scale-100 as img %} 
    <img src="{{ img.url }}" class="{{ value.image_width }}">
    {% if value.photo_description %}
    <div class="image-description">
        <p>{{ value.photo_description }}</p>
    </div>
    {% endif %}
</div>
